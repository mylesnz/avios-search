name: Avios Daily

on:
  # Run every day ~morning NZ time (17:00 UTC â‰ˆ 6am/5am NZ depending on DST)
  schedule:
    - cron: "0 17 * * *"
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  avios-check:
    runs-on: ubuntu-latest

    env:
      # ==== Required secrets (configure in GitHub repo settings) ====
      SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
      BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}

      # ==== Email routing (safe to hardcode) ====
      FROM_EMAIL: "alert@imoffto.xyz"
      FROM_NAME:  "Avios Bot"
      TO_EMAIL:   "milo@imoffto.xyz"

      # ==== Seats.aero endpoints ====
      SEATSAERO_AVAIL_URL:  "https://seats.aero/partnerapi/availability"
      SEATSAERO_ROUTES_URL: "https://seats.aero/partnerapi/routes"

      # ==== Scan behaviour ====
      # AKL â†’ EU via DOH hub; business/first Avios sweet spots
      USE_HUB_MODE:     "1"          # use DOH hub model in the script
      SCAN_ORIGIN:      "AKL"        # your real origin for route pairing/links
      USE_DYNAMIC_ROUTES: "0"        # use static EU IATA list (safer, less API noise)

      # Travel window & flexibility
      SCAN_MONTHS:  "15"             # 15-month rolling window
      FLEX_DAYS:    "3"              # Â±3 days around candidate dates
      MIN_RET_DAYS: "28"             # open-jaw returns earliest
      MAX_RET_DAYS: "35"             # open-jaw returns latest

      # Dedupe & throttling
      DEDUP_DAYS:   "7"              # only show changes vs last 7 days
      RATE_LIMIT_MS: "300"           # pause between API calls (be kind)

      # Behaviour flags
      DRY_RUN: "0"                   # "1" = no email (debug only), "0" = send email
      DEBUG:  "0"                    # "1" = verbose URLs, "0" = quieter

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Cache 7-day dedupe state so we don't repeat stale deals every day
      - name: Restore seen-hits cache
        uses: actions/cache@v4
        with:
          path: .seen_hits.json
          key: avios-seen-hits-v1

      - name: Run Avios availability search
        run: |
          echo "ðŸš€ Running Seats.aero â†’ Brevo Avios EU watcher..."
          python seats_avios_daily.py

      # Optional: keep the HTML email body as an artifact for debugging
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: avios-email-preview
          path: out.html
          if-no-files-found: ignore
