name: Avios Daily Search

on:
  schedule:
    # Runs every day at 06:00 UTC (early evening NZDT-ish)
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug secrets presence (no values printed)
        env:
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}
        run: |
          python - << 'PY'
          import os
          print("SEATSAERO_API_KEY set:", bool(os.getenv("SEATSAERO_API_KEY")))
          print("BREVO_API_KEY set:", bool(os.getenv("BREVO_API_KEY")))
          PY

      - name: Run Avios daily search
        env:
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}
          FROM_EMAIL:        alert@imoffto.xyz
          FROM_NAME:         Avios Daily Bot
          TO_EMAIL:          milo@imoffto.xyz
          DRY_RUN:           "0"
          DEBUG:             "1"
        run: |
          echo "ðŸš€ Running seats_avios_daily.py in GitHub Actions"
          python seats_avios_daily.py
