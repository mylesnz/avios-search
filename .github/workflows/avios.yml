name: Avios Daily Search

on:
  schedule:
    - cron: "5 17 * * *"
  workflow_dispatch:

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Run Avios daily search
        env:
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}
          FROM_EMAIL:        "alert@imoffto.xyz"
          FROM_NAME:         "Avios Bot"
          TO_EMAIL:          "milo@imoffto.xyz"
          DRY_RUN:           "0"
          DEBUG:             "1"
        run: |
          echo "ðŸš€ Running Avios daily search..."
          python seats_avios_daily.py
