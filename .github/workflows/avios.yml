name: Avios Daily Search

on:
  # Run every day at 06:00 UTC
  schedule:
    - cron: '0 6 * * *'
  # Let you run it manually from the Actions tab
  workflow_dispatch:

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dateutil
          fi

      - name: Run seats_avios_daily.py
        env:
          # Secrets (already configured in GitHub)
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}

          # Email config
          FROM_EMAIL: alert@imoffto.xyz
          FROM_NAME:  Avios Daily Bot
          TO_EMAIL:   milo@imoffto.xyz

          # Behaviour flags
          DRY_RUN: "0"
          DEBUG:   "1"
        run: |
          echo "ðŸš€ Running seats_avios_daily.py from GitHub Actions"
          python seats_avios_daily.py
