\name: Avios On-Demand Search

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (1 = no email, 0 = send email)"
        required: false
        default: "0"
      always_email:
        description: "Always email even if no deals found? (1/0)"
        required: false
        default: "1"
      debug:
        description: "Enable debug logging? (1/0)"
        required: false
        default: "1"

jobs:
  avios-manual:
    runs-on: ubuntu-latest

    env:
      # Secrets
      SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
      BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

      # Non-secret config
      FROM_EMAIL: "alert@imoffto.xyz"
      FROM_NAME: "Avios Bot"
      TO_EMAIL: "milo@imoffto.xyz"

      # Behaviour flags wired from inputs, with sane defaults
      DRY_RUN: ${{ github.event.inputs.dry_run || '0' }}
      ALWAYS_EMAIL: ${{ github.event.inputs.always_email || '1' }}
      DEBUG: ${{ github.event.inputs.debug || '1' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dateutil
          fi

      - name: Run Avios search
        run: |
          echo "ðŸš€ Running seats_avios_daily.py (manual)..."
          python seats_avios_daily.py
