mkdir -p .github/workflows

cat > .github/workflows/avios.yml << 'EOF'
name: Avios Daily Search

on:
  # Scheduled run (UTC) â€“ adjust if you want a different time
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger from the GitHub UI
  workflow_dispatch:

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use requirements.txt if it exists, otherwise just install the basics
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-dateutil
          fi

      - name: Run Avios daily search
        env:
          # Secrets (you already set these via gh secret set â€¦)
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}

          # Email + bot identity â€“ fine to be plain here
          FROM_EMAIL: alert@imoffto.xyz
          FROM_NAME:  Avios Daily Bot
          TO_EMAIL:   milo@imoffto.xyz

          # Search config â€“ tweak if you want
          ORIGIN: AKL
          DESTS: LHR,CDG,MAD,AMS,BCN,FCO,ATH,MXP,CPH,FRA
          SCAN_MONTHS: "6"
          MIN_DAYS: "5"
          MAX_DAYS: "21"

          # Behaviour flags â€“ THIS makes it actually send
          DRY_RUN: "0"
          DEBUG: "1"
        run: |
          echo "ðŸš€ Running Avios daily searchâ€¦"
          python seats_avios_daily.py
EOF
