name: Avios Daily Search

on:
  # Run every day at 06:00 UTC (adjust if you want)
  schedule:
    - cron: "0 18 * * *"
  # And allow manual runs
  workflow_dispatch:

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    env:
      SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
      BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}
      FROM_EMAIL:        ${{ secrets.FROM_EMAIL }}
      TO_EMAIL:          ${{ secrets.TO_EMAIL }}
      # optional toggles if your script honours them:
      DRY_RUN:           "0"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Debug env presence
        run: |
          echo "SEATSAERO_API_KEY present: $([ -n \"$SEATSAERO_API_KEY\" ] && echo yes || echo no)"
          echo "BREVO_API_KEY present:     $([ -n \"$BREVO_API_KEY\" ] && echo yes || echo no)"
          if [ -n "$BREVO_API_KEY" ]; then
            echo "BREVO_API_KEY prefix: ${BREVO_API_KEY:0:8}"
            echo "BREVO_API_KEY length: ${#BREVO_API_KEY}"
          fi
          echo "FROM_EMAIL=$FROM_EMAIL"
          echo "TO_EMAIL=$TO_EMAIL"

      - name: Run Avios daily search
        run: |
          python seats_avios_daily.py
