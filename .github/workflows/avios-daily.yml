name: Avios Daily Runner

on:
  schedule:
    # Runs every day at 06:00 UTC  (adjust if you like)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  avios-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # If you have requirements.txt, uncomment this and remove the next line
          # pip install -r requirements.txt
          pip install requests

      - name: Run Avios daily search
        env:
          # GitHub Secrets (you already set these with gh secret set ...)
          SEATSAERO_API_KEY: ${{ secrets.SEATSAERO_API_KEY }}
          BREVO_API_KEY:     ${{ secrets.BREVO_API_KEY }}

          # Email wiring – MUST match what works locally
          FROM_EMAIL:        "alert@imoffto.xyz"
          FROM_NAME:         "Avios Bot"
          TO_EMAIL:          "milo@imoffto.xyz"

          # Behaviour – FORCE sending from Actions
          DRY_RUN:           "0"
          DEBUG:             "1"
        run: |
          echo "Running seats_avios_daily.py with DRY_RUN=${DRY_RUN}, TO=${TO_EMAIL}"
          python seats_avios_daily.py
