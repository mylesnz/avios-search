name: Avios Daily

on:
  schedule:
    - cron: "0 18 * * *" # 6 PM UTC = 7 AM NZDT
  workflow_dispatch:

jobs:
  avios-check:
    runs-on: ubuntu-latest
    env:
      SEATSAERO_API_KEY:     ${{ secrets.SEATSAERO_API_KEY }}
      SEATSAERO_AVAIL_URL:   ${{ secrets.SEATSAERO_AVAIL_URL }}
      SEATSAERO_ROUTES_URL:  ${{ secrets.SEATSAERO_ROUTES_URL }}
      BREVO_API_KEY:         ${{ secrets.BREVO_API_KEY }}
      FROM_EMAIL:            ${{ secrets.FROM_EMAIL }}
      FROM_NAME:             ${{ secrets.FROM_NAME }}
      TO_EMAIL:              ${{ secrets.TO_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show effective endpoints
        run: |
          echo "âœ… Using endpoints:"
          echo "  AVAIL_URL=${SEATSAERO_AVAIL_URL:-https://seats.aero/partnerapi/availability}"
          echo "  ROUTES_URL=${SEATSAERO_ROUTES_URL:-https://seats.aero/partnerapi/routes}"

      - name: Run Avios availability search
        run: |
          echo "ðŸš€ Running Seats.aero â†’ Brevo integration..."
          python seats_avios_daily.py
